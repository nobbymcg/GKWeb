<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gatekeeper Audio Interface Demo</title>
    <link rel="icon" type="image/x-icon" href="images/gatekeeper.svg" alt="Gatekeeper Logo">
    <link href="styles/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <style>
      body {
        background-image: url("./images/background1.png");
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
    </style>
    <div class="wrapper">

      <header>
        <h1>Gatekeeper Demo</h1>
      </header>
      <!-- Add a section showing an image of the user to verify against -->
        <!-- display an image carousel using the jpg files in images/users folder -->
        <!-- <div id="user-carousel" class="carousel slide">

        </div> -->

      <!-- Calling the showGKLogo onload allows displaying it in the canvas, at the desired size, when available -->
      <object title ='Gatekeeper Logo' id='gklogo' data="images/gatekeeper.svg" type="image/svg+xml" width='0' height='0' onload="showGKLogo()"></object>
      <section class="main-controls">
        <canvas class="circularvisualizer" height="400px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <!-- button class="stop">Stop</button -->
        </div>        
      </section>

      <section class="sound-clips">


      </section>

    </div>

    <script src="scripts/app.js"></script>

  </body>
</html>
